<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glicol NPM Example</title>
  </head>
  <body>
    <button id="run">run</button>
    <p>this will run `o: sin ${freq} >> mul ${amp}`</p>
    <p>freq:</p>
    <div>
      <input type="range" min="20" max="2000" value="50" id="freq">
    </div>
    <p>amp:</p>
    <div>
      <input type="range" min="0" max="100" value="20" id="amp">
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
